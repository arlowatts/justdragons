<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div style="font-family: 'Almendra SC', serif; font-size: 25px; font-weight: 600; font-style: normal;">
                <div style="padding: 5px; border: 5px solid black;">Name</div>
                <div style="display: flex;">
                    <div style="flex: 60%;">
                        <div style="height: 240px; padding: 5px; border-left: 5px solid black; border-bottom: 5px solid black;">Personality<hr></div>
                        <div style="height: 240px; padding: 5px; border-left: 5px solid black; border-bottom: 5px solid black;">Motives<hr></div>
                        <div style="height: 360px; padding: 5px; border-left: 5px solid black; border-bottom: 5px solid black;">Background<hr></div>
                    </div>
                    <div style="flex: 40%;">
                        <div style="height: 280px; padding: 5px; border-left: 5px solid black; border-right: 5px solid black; border-bottom: 5px solid black;">Appearance<hr></div>
                        <div style="height: 440px; padding: 5px; border-left: 5px solid black; border-right: 5px solid black; border-bottom: 5px solid black;">Skills<hr></div>
                        <div style="height: 120px; padding: 5px; border-left: 5px solid black; border-right: 5px solid black; border-bottom: 5px solid black;">
                            <div style="height: 33%;">Strength</div>
                            <div style="height: 33%;">Agility</div>
                            <div style="height: 33%;">Stamina</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
